<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<link href="css/no-theme/jquery-ui-1.10.4.custom.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/wordlist.css" media="screen">
<script src="js/modules.js"></script>
</head>
<body>


<h3>Wordlist Editor<span id="filename">...</span></h3>
<input type="file" id="file" name="file" accept=".qlc" class="submit2 active" />
<input id="view" type="button" onclick="showWLS(1);" class="submit inactive" value="&nbsp;VIEW&nbsp;" />
<input id="last" type="button" onclick="showWLS(1);$('#last').removeClass('active');$('#last').addClass('inactive');" class="submit inactive" value="&nbsp;LAST&nbsp;" />
<input id="refresh" type="button" onclick="refreshFile();" class="submit inactive" value="&nbsp;STORE&nbsp;" />
<input id="save" type="button" onclick="saveFile();" class="submit inactive" value="&nbsp;SAVE&nbsp;" />
<div id="settings" class="settings inactive">
  <table>
    <tr>
      <th colspan="2">
        Settings
      </th>
    </tr>
    <tr>
      <th>Preview</th>
      <td>
        <input id="preview10"  type="button"  class="submit"  onclick="CFG['preview'] =  10; showWLS(1);" value="&nbsp;10&nbsp;" />
        <input id="preview20"  type="button"  class="submit"  onclick="CFG['preview'] =  20; showWLS(1);" value="&nbsp;20&nbsp;" />
        <input id="preview50"  type="button"  class="submit"  onclick="CFG['preview'] =  50; showWLS(1);" value="&nbsp;50&nbsp;" />
        <input id="preview100" type="button"  class="submit"  onclick="CFG['preview'] = 100; showWLS(1);" value="&nbsp;100&nbsp;" />
        <input id="preview100" type="button"  class="submit"  onclick="CFG['preview'] = 200; showWLS(1);" value="&nbsp;200&nbsp;" />
        <input id="preview100" type="button"  class="submit"  onclick="CFG['preview'] = 500; showWLS(1);" value="&nbsp;500&nbsp;" />
      </td>
    </tr>
    <tr id="columncb"></tr>
  </table>
</div>
<br><br>
<input type="text" class="textfield inactive" onkeyup="filterWLS(event,'taxa');" id="taxa" placeholder="filter languages" />
<input type="text" class="textfield inactive" onkeyup="filterWLS(event,'concepts');" id="concepts" placeholder="filter concepts" />
<input type="text" class="textfield inactive" onkeyup="filterWLS(event,'columns');" id="columns" placeholder="filter columns" />
<input type="text" class="textfield inactive" onkeyup="addColumn(event);" id="add_column" placeholder="add column" />
<br><br>
<span class="info inactive" id="current"></span>
<input id="previous" type="button" class="submit inactive" value="1-1"/>
<input id="next" type="button" class="submit inactive" value="1-1" />

<div id="progressbar">WAIT A SECOND</div>

<br><br>
<div id="db"></div>
<div id="qlc" ></div>
<div id="store"></div>

</body>
</head>
