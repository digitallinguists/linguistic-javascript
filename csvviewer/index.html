<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/vendor/list.min.js"></script>
        <script src="js/vendor/list.pagination.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <h1>CSV viewer for QuantHistLing data</h1>

        <div id="download">
            <a href="data.zip">download all sources</a>
        </div>

        <div id="selector">
            <div>
                1) select a source:
                <select id="sourceSelector">
                    <option value="None">...</option>
                </select>
            </div>
            <div>
                2) select a file:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select id="fileSelector">
                    <option value="None">...</option>
                </select>
            </div>
        </div>

        <div id="downloadFile">
        </div>

        <div id="entries">
            <input class="search" placeholder="Search" />
            <table>
                <thead>
                    <tr>
                        <th class="sort" data-sort="QLCID">QLCID</th>
                        <th class="sort" data-sort="HEAD">HEAD</th>
                        <th class="sort" data-sort="HEAD_DOCULECT">HEAD_DOCULECT</th>
                        <th class="sort" data-sort="TRANSLATION">TRANSLATION</th>
                        <th class="sort" data-sort="TRANSLATION_DOCULECT">TRANSLATION_DOCULECT</th>
                        <th class="sort" data-sort="POS">POS</th>
                    </tr>
                </thead>
                <tbody class="list">
                    <tr>
                        <td class="QLCID"></td>
                        <td class="HEAD"></td>
                        <td class="HEAD_DOCULECT"></td>
                        <td class="TRANSLATION"></td>
                        <td class="TRANSLATION_DOCULECT"></td>
                        <td class="POS"></td>
                    </tr>
                </tbody>
            </table>
            <div>
                <ul class="pagination">
                    &nbsp;
                </ul>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
